{%extends 'base/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
	<h1>Login</h1>
  <title>Login</title>
<br/>
  <form method="post">
      {% csrf_token %}
      
      {{ form.login | as_crispy_field }}<br/>
      {{ form.password | as_crispy_field }}<br/>

      <button class="btn btn-secondary" type="submit">Log In</button>
  </form>
<br/><br/>	
{% endblock %}
